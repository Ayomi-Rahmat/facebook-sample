<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="sign-up-box">
            
            <div class="header">
                <h1>Sign Up</h1>
                <h2>It's quick and easy. </h2>
            </div>
            
            <hr>
            
            <div class="row-action">
                <div class="first-name">
                    <input type="text" placeholder="First name">
                </div>
                <div class="surname">
                    <input type="text" placeholder="Surname">
                </div>
            </div>
            
            <div class="email-number">
                <input type="text" placeholder="Mobile number or email address">
            </div>
            
            <div class="password">
                <input type="password" placeholder="New password">
            </div>
            
            <div class="DOB">
                
                <h5>Date of birth</h5>
                
                <div class="form-row-act">
                    
                    <div>
                        
                        <select class="date">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                        
                        <select class="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>

                        <select class="year">
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                </div>
                  <br>
                <h5>Gender</h5>

                <div class="gender-row-act">

                    <div class="female-radio-box">
                        <label for="female">Female</label>
                        <input type="radio"id="female"name="select-gender">
                    </div>

                    <div class="male-radio-box">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="select-gender">
                    </div>

                    <div class="custom-radio-box">
                        <label for="custom">Custom</label>
                        <input type="radio" id="custom" name="select-gender">
                    </div>
                
                </div>

            
                
            
            <div class="text">
                <h6>People who use our services may have 
                    uploaded your contact information to <br>Facebook. 
                    <a href="">Learn more.</a>
                </h6>

                <h6>By clicking Sign Up, aggree to our 
                    <a href="">Terms,</a>
                    <a href="">Privacy</a> and 
                    <a href="">Cookies Policy.</a> <br>You may receive
                    SMS notifications from us and can opt out at any time.
                </h6>
            </div>

            <div class="sign-up-btn">
                <button class="sign-up">
                    Sign Up
                </button>
            </div>

        </div>
    </div>
</body>
</html>
